syntax = "proto3";

package sem.network.services.epm_registration;

service EpmRegistrar {
    rpc RegisterEpm (RegistrationRequest) returns (RegistrationResponse);
    rpc DeregisterEpm (DeregistrationRequest) returns (DeregistrationResponse);
}

message RegistrationRequest {
    string uuid = 1;
    string request_uuid = 2;

    // sem::types::Ipv4
    string control_ip_address = 3;
    // sem::types::Ipv4
    string data_ip_address = 4;

    // sem::types::SocketAddress
    string epm_control_endpoint = 5;
}

message RegistrationResponse {
    bool success = 1;
    string message = 2;
    string request_uuid = 3;
}

message DeregistrationRequest {
    string uuid = 1;
}

message DeregistrationResponse {
    bool success = 1;
    string message = 2;
}
