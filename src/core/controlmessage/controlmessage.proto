syntax="proto3";

package NodeManager;
message ControlMessage{
    enum Type{
        NO_TYPE = 0;
        
        STARTUP = 1;        //Construct the NodeContainer; Setup all ports and topics for ALL Components/Eventports
        TEARDOWN = 2;       //Destruct the NodeContainer; Implicitly tears down all components and Eventports.

        CONFIGURE = 3;
        
        ACTIVATE = 4;       //Start executing a Component, Requires Startup first
        PASSIVATE = 5;      //Stop executing a Component, Requires Startup and Passivate
        
        TERMINATE = 6;      //Terminate Node Manager on Slaves, Death to the infidels
        
        SET_ATTRIBUTE = 7;  //Set the Attribute of Components, requires Startup
    }

    Type type = 1;
    double time_stamp = 2;
    Node node = 3;
}

message Info{
    string name = 1;
    string id = 2;
    string type = 3;
}

message Node{
    Info info = 1;
    repeated Component components = 2;
}

message Component{
    Info info = 1;
    repeated EventPort ports = 2;
    repeated Attribute attributes = 3;
}

message EventPort{
    enum Kind{
        IN_PORT = 0;
        OUT_PORT = 1;
        PERIODIC_PORT = 2;
    }

    enum Middleware{
        NONE = 0;
        ZMQ = 1;
        RTI = 2;
        OSPL = 3;
        QPID = 4;
        TAO = 5;
    }

    Info info = 1;
    Kind kind = 2;
    Middleware middleware = 3;
    repeated Attribute attributes = 4;
    string namespace_name = 5;
}

message Attribute{
    enum Kind{
        STRING = 0;
        INTEGER = 1;
        BOOLEAN = 2;
        DOUBLE = 3;
        STRINGLIST = 4;
    }
    Info info = 1;
    Kind kind = 2;
    repeated string s = 3;
    uint64 i = 4;
    double d = 5;
}
